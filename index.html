<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header id="main-header" class="bg-dark text-white p-4 mb-3">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header-title">TO-DO List
                    <img src="https://img.icons8.com/?size=1x&id=tIUSbVurTTrH&format=png" alt="todo icon" style="float: right;">
                </h1>
                </div>
            </div>
        </header>
        <div class="card">
            <div class="card-body">
               <div class="input-group mb-3">
                 <input type="text" class="form-control"id="inputField"placeholder="Enter Your toDo list">
                 <button type="button"class="btn btn-dark" id="addToDo">
                    <i class="fa fa-plus"></i>
                 </button>
               </div> 
               <div class="to-dos" id="toDoContainer"  style = "display: flex; flex-direction: column;">

               </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
